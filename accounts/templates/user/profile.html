{% extends "base.html" %}
{% load static %}

{% block body %}
<!-- Template Stylesheet -->
<link href="{% static 'static_file/css/style.css'%}" rel="stylesheet">


<div class=" container mt-5">
    
    <div class="col-xl-12 bg-dark  align-items-center m-auto">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
            <h5 class="section-title ff-secondary text-start text-primary fw-normal">Profile</h5>
            <h1 class="text-white mb-4">Update your personal data</h1>
            <form method="POST" name="Profile_form">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{user_form.username}}
                            <label for="name">User Name</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{profile_form.name}}
                            <label for="name">Your Name</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{profile_form.phone}}
                            <label for="name">Your Phone</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{user_form.email}}
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            {{profile_form.location}}
                            <label for="name">Your Location</label>
                        </div>
                    </div>
                    <div class="col-lg-3 " >
                        <button class="btn btn-primary w-100 py-3" type="submit">Update Now</button>
                    </div>
                    <div class="col-lg-3  " >
                        <a href="{% url 'accounts:app' %}" class="btn btn-primary w-100 py-3">Back to Home</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
