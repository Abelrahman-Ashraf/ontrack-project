{% extends "base.html" %}
{% load static %}

{% block body %}
<!-- Template Stylesheet -->
<link href="{% static 'static_file/css/style.css'%}" rel="stylesheet">


<div class=" container mt-5">
    <div class="col-xl-12 bg-dark  align-items-center m-auto">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
            <h5 class="section-title ff-secondary text-start text-primary fw-normal">Profile</h5>
            <h1 class="text-white mb-4">Update your personal data</h1>
            <form>
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="name" placeholder="User Name">
                            <label for="name">User Name</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="phone" placeholder="Your Phone">
                            <label for="name">Your Phone</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Your Password">
                            <label for="email">Your Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="location" placeholder="Your Location">
                            <label for="name">Your Location</label>
                        </div>
                    </div>
                    <div class="col-lg-3 " >
                        <button class="btn btn-primary w-100 py-3" type="submit">Update Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
