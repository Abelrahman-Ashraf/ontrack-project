{% extends "base.html" %}
{% load static %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block body %}
<!-- Template Stylesheet -->
<link href="{% static 'static_file/css/style.css'%}" rel="stylesheet">

<div class=" container mt-sm-5">
    <div class="col-xl-6 bg-dark  align-items-center m-auto">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
            <h5 class="section-title ff-secondary text-start text-primary fw-normal">OnTrack</h5>
            <h1 class="text-white mb-4">Create new account</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{form.username}}
                            <label for="name">User Name</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{form.email}}
                            <label for="email">Your Email</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{form.password1}}
                            <label for="email">Your Password</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            {{form.password2}}
                            <label for="name">Confirm Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit" value="save">Create account</button>
                    </div>
                </div>
            </form>
            <br>
            <div>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100 py-3 px-4">I Have Already Account</a>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
